<code><span class="identifier">FitnessEvaluator</span><span class="symbol">(</span><span class="symbol">)</span></code>

<p>This is done by using the <a href="../-fitness-context/index.html">FitnessContext</a> that is register with the <a href="../../lgp.core.environment/-environment/index.html">Environment</a>.</p>
<h3>Parameters</h3>

<p><a name="TData"></a>
<code>TData</code> - The type of the program being evaluated.
