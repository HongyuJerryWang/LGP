<h1>&lt;init&gt;</h1>
<code><span class="identifier">ModuleLoader</span><span class="symbol">(</span><span class="symbol">)</span></code>
<p>Provides a way to load <a href="../-module/index.html">Module</a>s by their name.</p>
<p>Internally, the loader caches the class of any <a href="../-module/index.html">Module</a>s that are loaded
to prevent having to delegate to the class loader each time.</p>
