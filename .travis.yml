language: java
matrix:
  include:
  - os: linux
    sudo: false
    jdk: oraclejdk8
    addons:
      apt:
        packages:
        - oracle-java8-installer
        - oracle-java8-set-default
script:
  - ./gradlew build --no-daemon --stacktrace --console=plain
  - ./gradlew coreJar --no-daemon --stacktrace --console=plain
  - ./gradlew examplesJar --no-daemon --stacktrace --console=plain
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
before_deploy: ls build/libs
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - build/libs/LGP-core-1.0.jar
    - build/libs/LGP-examples-1.0.jar
  skip_cleanup: true
  overwrite: true
  on:
    repo: JedS6391/LGP
    tags: true
