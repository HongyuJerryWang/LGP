language: java
matrix:
  include:
  - os: linux
    sudo: false
    jdk: oraclejdk8
    addons:
      apt:
        packages:
        - oracle-java8-installer
        - oracle-java8-set-default
script:
  - ./gradlew coreJar --no-daemon --stacktrace --console=plain
  - ./gradlew examplesJar --no-daemon --stacktrace --console=plain
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
# Deployment of master branch
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - build/libs/LGP-core-1.1.jar
    - build/libs/LGP-examples-1.1.jar
  skip_cleanup: true
  overwrite: true
  on:
    repo: JedS6391/LGP
    branch: master
    tags: true
# Deployment of next release branch
before_deploy: bash deploy.sh release $TRAVIS_BRANCH
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - build/libs/LGP-core-1.2-beta.jar
    - build/libs/LGP-examples-1.2-beta.jar
  skip_cleanup: true
  overwrite: true
  on:
    repo: JedS6391/LGP
    branch: release-1.2
    tags: true
# Deployment of feature branch
before_deploy: ./deploy.sh feature $TRAVIS_BRANCH
deploy:
  provider: s3
  access_key_id: "AKIAJANAJVHKT2QOGQUA"
  secret_access_key:
    secure: 
  bucket: "lgp-feature-builds"
  acl: public_read
  api_key:
    secure: 
  local_dir: build/libs
  skip_cleanup: true
  overwrite: true
  on:
    repo: JedS6391/LGP
    all_branches: true
    condition: "$TRAVIS_BRANCH =~ ^feature.*$"
